<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <title>Meal recipe app</title>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <h1 class="header">The Recipe Randomizer</h1>
            <h3 class="under-header">Dont know what to have for dinner tonight? Click here!</h3>
            <button id="randomizeBtn" class="recipe-btn">Get random meal</button>
            <input type="text" placeholder="search for food by name" id="foodInput"> <button
                id="foodSearchBtn">Search</button>
        </div>
        <div id="mealBox"></div>
        <div id="searchMealBox"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
